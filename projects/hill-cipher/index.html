<!DOCTYPE html>
<html>
    <head>
        <title>Hill Cipher</title>
    </head>

    <body>

        <p>Message: <input id='encoded_message_input' type='text'></p>
        <p>Encoding Matrix: </p>

        <table>
            <tr>
                <td>⌈<input id='encoding_matrix_a' type='number'></td>
                <td><input id='encoding_matrix_b' type='number'>⌉</td>
            </tr>
            <tr>
                <td>⌊<input id='encoding_matrix_c' type='number'></td>
                <td><input id='encoding_matrix_d' type='number'>⌋</td>
            </tr>
        </table>

        <p><button onclick="encode()">Encode</button><button onclick="decode()">Decode</button></p>
        <p id="output"></p>

        <script src="./javascript/script.js"></script>
    </body>
</html>
